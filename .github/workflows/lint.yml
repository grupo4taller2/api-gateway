name: Lint

on:
  pull_request:
    branches:
      - main

jobs:
  run_eslint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: install dependencies
        run: |
          npm install --save-dev
      - name: run linter
        run: |
          npx eslint src/** test/**
